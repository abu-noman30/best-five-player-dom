<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Link -->
    <link
      rel="shortcut icon"
      href="./images//favicon.ico"
      type="image/x-icon"
    />
    <!-- Tailwind-CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
    <!-- daisyUI CDN Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Paris Saint-Germain</title>
  </head>
  <body>
    <header>
         <!-- Banner Section -->
         <section class="banner-section mb-8">
            <div class="banner-container">
                <div class="bg-content bg-top bg-no-repeat h-screen" style="background-image: url('./images/banner.png'); width: 100%;">
                    <div class="flex flex-col justify-center items-center pt-28 px-96 text-center text-white">
                        <h2 class="font-serif text-3xl font-bold md:text-5xl mb-7 text-orange-500">Paris Saint-Germain</h2>
                        <p>Paris Saint-Germain have been pioneers in the world of eSports by becoming the first big European professional to launch their professional eSports section back in 2016, and did so with big ambitions.</p>
                        
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
    </main>
    <footer></footer>
  </body>
</html>
